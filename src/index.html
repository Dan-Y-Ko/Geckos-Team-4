<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="grid">    
        
        <div>
            <div class='header__container'>
                <div>
                    <button>Links</button>
                    <span><i class="fas fa-search"></i></span>
                    <input type="text">
                </div>                   
            </div>
        </div>

        <div>Search</div>

        <div class="span-col-6">GAP</div>

        <div>
            <div>
                <span id="weatherIcon"></span>
                <span id="temperature"></span>
                <div class="weather">
                </div>
            </div>
        </div>

        <div class="span-col-9">
            <span class="time">
                <span id="digit1"></span>
                <span>:</span>
                <span id="digit2"></span>            
            </span>
            <h2>Good <span id="timeGreetingText"></span>, User</h2>    
        </div>

        <div class="span-col-9 focus">
            <h3>What is your main focus for today?</h3>
            <input type="text">
        </div>

        <div class="span-col-3">Photo Credit</div>
        
        <div class="span-col-3 quote__container">
            <span class="quote">“Each morning we are born again. What we do today is what matters most.”</span>
        </div>

        <div class="span-col-3 todo_modal">
            <input type="text" id="item">
            <div class="container">
                <!-- Uncompleted tasks -->
                <ul class="todo" id="todo"></ul>
            
                <!-- Completed tasks -->
                <ul class="todo" id="completed"></ul>
            </div>
        </div>

    </div>
</body>
</html>
