<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class='header__container'>
        <div>
            <button>Links</button>
            <span>asd</span>
            <input type="text">
        </div>

        <div>
            <span id="weatherIcon">asdas</span>
            <span id="temperature">71°</span>
            <div class="weather">
                Wayne
            </div>
        </div>
    </div>

    <div class="content__container">
        <div class="css_sucks"></div>
        <div class="main_content">
            <span class="time">18:30</span>
            <h2>Good Evening, User</h2>
            <h3>What is your main focus for today?</h3>
            <input type="text">
        </div>
        <div class="todo_modal">
            <div class="actions">
                <div class="actions__container">
                    <input id="search-text" class="input" type="text" placeholder="Filter todos">
                    <label class="checkbox">
                        <input type="checkbox" id="hide-completed"> Hide completed
                    </label>
                </div>
            </div>
    
            <div class="container">
                <div id="todos"></div>
                <form id="new-todo">
                    <input type="text" class="input" placeholder="Something to do" name="text">
                    <button class="button">Add Todo</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer__container">
        <div class="empty"></div>
        <div class="quote__container">
            <span class="quote">“Each morning we are born again. What we do today is what matters most.”</span>
        </div>
        <div class="todo__container">TODO</div>
    </div>
</body>
</html>
