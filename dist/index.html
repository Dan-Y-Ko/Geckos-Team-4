<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
<link href="css/app.css" rel="stylesheet"></head>
<body>
    <div class='header__container'>
        <div>
            <button>Links</button>
            <span>asd</span>
            <input type="text">
        </div>

        <div>
            <span id="weatherIcon"></span>
            <span id="temperature"></span>
            <div class="weather">
            </div>
        </div>
    </div>

    <div class="content__container">        
        <div class="css_sucks"></div>
        <div class="main_content">            
            <span class="time">
                <span id="digit1"></span>
                <span>:</span>
                <span id="digit2"></span>            
            </span>
            <h2>Good <span id="timeGreetingText"></span>, User</h2>
            <h3>What is your main focus for today?</h3>
            <input type="text">
        </div>
        <div class="todo_modal">
            <input type="text" id="item">
            <div class="container">
                <!-- Uncompleted tasks -->
                <ul class="todo" id="todo"></ul>
            
                <!-- Completed tasks -->
                <ul class="todo" id="completed"></ul>
            </div>
        </div>
    </div>

    <div class="footer__container">
        <div class="empty"></div>
        <div class="quote__container">
            <span class="quote">“Each morning we are born again. What we do today is what matters most.”</span>
        </div>
        <div class="todo__container">TODO</div>
    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
